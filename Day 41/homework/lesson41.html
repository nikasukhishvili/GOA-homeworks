<head>
    <title>Destination Cards</title>
    <link rel="stylesheet" href="lesson41.css">
</head>
<body>
    <div class="container">
        <div class="card" style="background-image: url('https://ik.imgkit.net/3vlqs5axxjf/external/http://images.ntmllc.com/v4/destination/South-Korea/Seoul/219740_SCN_Seoul_iStock521707831_ZC35CD.jpg?tr=w-1200%2Cfo-auto');">
            <div class="overlay">
                <h2>South Korea</h2>
                <p>Seoul is very cool place</p>
            </div>
        </div>
        <div class="card" style="background-image: url('https://static01.nyt.com/images/2018/06/17/travel/17hours1/merlin_138493119_dc17f17f-96a2-4487-a9ea-214914926374-superJumbo.jpg');">
            <div class="overlay">
                <h2>Tbilisi</h2>
                <p>Tbilisi is very beautiful place</p>
            </div>
        </div>
        <div class="card" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/New_york_times_square-terabass.jpg/1200px-New_york_times_square-terabass.jpg');">
            <div class="overlay">
                <h2>New York</h2>
                <p>New York is a very dense place</p>
            </div>
        </div>
        <div class="card" style="background-image: url('https://cdn.britannica.com/31/255531-050-B7E07090/eiffel-tower-paris-france-champ-de-mars-view.jpg');">
            <div class="overlay">
                <h2>Paris</h2>
                <p>Paris is a very known place</p>
            </div>
        </div>
        <div class="card" style="background-image: url('https://media.istockphoto.com/id/1131743616/photo/aerial-view-of-tokyo-cityscape-with-fuji-mountain-in-japan.jpg?s=612x612&w=0&k=20&c=0QcSwnyzP__YpBewnQ6_-OZkn0XDtq-mXyvLSSakjZE=');">
            <div class="overlay">
                <h2>Tokyo</h2>
                <p>Tokyo is a very busy place</p>
            </div>
        </div>
        <div class="card" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShZQ21GmY9dqpwclj9RK2iAo77DHKgLHvTZA&s');">
            <div class="overlay">
                <h2>Dubai</h2>
                <p>Dubai is very beautiful place</p>
            </div>
        </div>
    </div>
</body>
