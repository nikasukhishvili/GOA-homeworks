<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout Example</title>
    <link rel="stylesheet" href="lesson43.css">
</head>
<body>
    <!-- Task 1: Basic Flexbox Layout -->
    <div class="container task-1">
        <div class="item" style="background-color: lightcoral;">Item 1</div>
        <div class="item" style="background-color: lightblue;">Item 2</div>
        <div class="item" style="background-color: lightgreen;">Item 3</div>
        <div class="item" style="background-color: lightgoldenrodyellow;">Item 4</div>
        <div class="item" style="background-color: lightpink;">Item 5</div>
    </div>

    <!-- Task 2: Flex Direction -->
    <div class="container task-2">
        <div class="item" style="background-color: lightcoral;">Item 1</div>
        <div class="item" style="background-color: lightblue;">Item 2</div>
        <div class="item" style="background-color: lightgreen;">Item 3</div>
        <div class="item" style="background-color: lightgoldenrodyellow;">Item 4</div>
        <div class="item" style="background-color: lightpink;">Item 5</div>
    </div>

    <!-- Task 3: Justify Content -->
    <div class="container task-3">
        <div class="item" style="background-color: lightcoral;">Item 1</div>
        <div class="item" style="background-color: lightblue;">Item 2</div>
        <div class="item" style="background-color: lightgreen;">Item 3</div>
        <div class="item" style="background-color: lightgoldenrodyellow;">Item 4</div>
        <div class="item" style="background-color: lightpink;">Item 5</div>
    </div>

    <!-- Task 4: Align Items -->
    <div class="container task-4">
        <div class="item" style="background-color: lightcoral;">Item 1</div>
        <div class="item" style="background-color: lightblue;">Item 2</div>
        <div class="item" style="background-color: lightgreen;">Item 3</div>
        <div class="item" style="background-color: lightgoldenrodyellow;">Item 4</div>
        <div class="item" style="background-color: lightpink;">Item 5</div>
    </div>

    <!-- Task 5: Flex Wrap -->
    <div class="container task-5">
        <div class="item" style="background-color: lightcoral;">Item 1</div>
        <div class="item" style="background-color: lightblue;">Item 2</div>
        <div class="item" style="background-color: lightgreen;">Item 3</div>
        <div class="item" style="background-color: lightgoldenrodyellow;">Item 4</div>
        <div class="item" style="background-color: lightpink;">Item 5</div>
        <div class="item" style="background-color: lightsalmon;">Item 6</div>
        <div class="item" style="background-color: lightcyan;">Item 7</div>
        <div class="item" style="background-color: lightseagreen;">Item 8</div>
        <div class="item" style="background-color: lightsteelblue;">Item 9</div>
        <div class="item" style="background-color: lightyellow;">Item 10</div>
    </div>
</body>
</html>
