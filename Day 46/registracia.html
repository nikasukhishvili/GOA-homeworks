<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="lesson46.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form>
            <div class="form-group">
                <label class="lol" for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label class="lol" for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label class="lol" for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label class="lol" for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button class="btn" onclick="alert('wow congrats')">Submit</button>
        </form>
    </div>
</body>
